<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정, 보관소</title>

    <link rel="stylesheet" href="./css/dist/common.css">
    <link rel="stylesheet" href="./css/dist/index.css">
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>

</head>
<body>
    <div class="sj_main_menu_bg">
        <div class="sj_main_menu">
            <div class="close_btn">
                <img src="./img/icon/수정됨_cross.png" alt="">
            </div>
            <div class="sj_profile_wrap">
                <div class="sj_profile">
                    <img src="./img/icon/user.png" alt="">
                </div>
            </div>
            <p class="sj_name">sjham</p>
            <a href="/info.html"><p id="sj_info" class="sj_txt"><img src="./img/icon/user.png" alt="">내 정보</p></a>
            
            <p id="sj_logout" class="sj_txt"><img src="./img/icon/sign-out.png" alt="">로그아웃</p>
        </div>
        
    </div>
    <div class="container">
        <div class="sj_container">
            <header>
                <div id="sj_menu" class="sj_menu"><img src="./img/icon/menu.png" alt=""></div>
                <p class="sj_title">감정, 보관소</p>
            </header>
            
            <div class="sj_con">
                <div class="d-flex justify-content-between">
                    <p class="sj_title">Calendar</p>
                    <div>
                        <button id="viewTypeBtn" class="sj_btn" type="button">week</button>
                        <button id="todayBtn" class="sj_btn" type="button">today</button>
                    </div>
                </div>
                
                <section id="sj_week" class="sj_week">
                    <p class="sj_title">2022년 5월</p>
                    <div class="sj_items">
                        <button class="item">
                            <p class="item_date">6</p>
                            <p class="item_day">SUN</p>
                        </button>

                        <button class="item">
                            <p class="item_date">7</p>
                            <p class="item_day">SUN</p>
                        </button>

                        <button class="item sj_active">
                            <p class="item_date">8</p>
                            <p class="item_day">SUN</p>
                        </button>

                        <button class="item">
                            <p class="item_date">9</p>
                            <p class="item_day">SUN</p>
                        </button>

                        <button class="item">
                            <p class="item_date">10</p>
                            <p class="item_day">SUN</p>
                        </button>

                        <button class="item sj_this">
                            <p class="item_date">11</p>
                            <p class="item_day">SUN</p>
                        </button>

                        <button class="item">
                            <p class="item_date">12</p>
                            <p class="item_day">SUN</p>
                        </button>
                    </div>
                </section>
                
                <section id="sj_record" class="sj_record">
                    <div class="menu_dots"><img src="./img/icon/menu_dots_b.png" alt=""></div>
                    <p class="sj_date">2022.03.22</p>
                    <p class="sj_title">감정날씨</p>
                    <div class="record_con_wrap">
                        <img src="" alt="">
                        <input type="textarea" placeholder="오늘의 감정날씨를 기록해보세요." readonly>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
