<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정보관소</title>
    <link rel="stylesheet" href="./css/dist/common.css">
    

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
 
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
    
</head>
<body>
    <div class="container login">
        <div class="sj_container">
            <section class="sec1">
                <p class="sj_title">감정, 보관소</p>
                <div class="log_img">
                    <img src="./img/login_img.png" alt="img">
                </div>
            </section>

            <section class="sec2">
                <form action="">
                    <input id="u_id" type="text" placeholder="ID">
                    <input id="u_pw" type="password" placeholder="PW" >
                    <div class="login_error_wrap">
                        <div id="err_capslock" class="error_message">
                            <strong>CapsLock</strong>이 켜져있습니다.
                        </div>
                        <div id="err_id" class="error_message">
                            <strong>아이디</strong>를 확인해주세요.
                        </div>
                        <div id="err_pw" class="error_message">
                            <strong>영문, 숫자, 특수문자</strong> 포함 8글자 이상 20글자 이하로 입력해주세요.
                        </div>
                        <div id="null_id" class="error_message">
                            <strong>아이디</strong>를 입력해주세요.
                        </div>
                        <div id="null_pw" class="error_message">
                            <strong>비밀번호</strong>를 입력해주세요.
                        </div>
                    </div>
                
                    <button id="sj_submit" class="sj_btn" type="button">로그인</button>
                </form>
                <a href="./mem_find.html">
                    <p class="float-left link_txt">아이디 / 비빌번호 찾기</p>
                </a>
                <a href="./join.html">
                    <p class="float-right link_txt">회원가입</p>
                </a>
            </section>
        </div>
        
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>

    <script>
 
    </script>
</body>
</html>
